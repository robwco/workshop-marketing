<head>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	<link rel="stylesheet" media="all" href="{{ "/css/main.css" | prepend: site.baseurl }}">

	<link data-turbolinks-track="true" href="http://localhost:3000/assets/style.css?body=1" media="all" rel="stylesheet">
	<link data-turbolinks-track="true" href="http://localhost:3000/assets/layout.css?body=1" media="all" rel="stylesheet">
	
	<!---
	<link data-turbolinks-track="true" href="https://app.letsworkshop.com/assets/style.css?body=1" media="all" rel="stylesheet">
	<link data-turbolinks-track="true" href="https://app.letsworkshop.com/assets/layout.css?body=1" media="all" rel="stylesheet"> -->

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

	<!-- Google Analytics -->
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-45184123-1', 'auto');
	  ga('send', 'pageview');
	</script>
	<!-- Typekit -->
	<script src="https://use.typekit.net/fpa8wmq.js"></script>
	<script>try{Typekit.load({ async: true });}catch(e){}</script>
	<!-- Gumroad -->
	<script src="https://gumroad.com/js/gumroad.js"></script>
</head>
